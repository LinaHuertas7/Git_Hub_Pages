<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/forms.css">
</head>

<body>
    <div class="descuentos">
        <p>20% de descuento en todos los productos</p>
    </div>
    <header>
        <img class="tienda" src="../img/OBJECTS.png">
        <h1> Nombre Tienda </h1>
    </header>
    <main>
        <div class="logIn">
            <form action="../index.html" method="GET">
                <h2>Registro</h2>
                <div class="campos">
                    <input type="text" id="usuario" name="usuario" placeholder="Nombre y Apellido" required>
                    <input type="email" id="email" name="email" placeholder="Correo electronico" required>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <select class="select" type="" id="pais" name="pais" placeholder="pais" required>
                        <option value="" selected disabled hidden>País</option>
                        <option value="argentina">Argentina</option>
                        <option value="argentina">Colombia</option>
                        <option value="argentina">Brasil</option>
                    </select>

                </div>

                <input class="boton2" type="reset" value="Resetear">
                <input class="boton1" type="submit" value="Entrar">

                <p class="registro"><a class="registro" href="../paginas/login.html"> ¿Ya tenés una cuenta?
                    </a> <span>Ingresá </span></p>
            </form>
        </div>
    </main>

    <footer>
        <p class="derechos">Todos los derechos reservados a Lina Huertas FRONT END 1</p>
    </footer>
</body>

</html>
